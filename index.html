<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Ultimate Quiz Game</title>
  </head>

  <body>
    <header>
      <h1>Sports and Entertainment Quiz Game</h1>
    </header>
    <main>
      <!-- game interface/UI Section -->
      <section class="button-wrapper">
        <button id="true">True</button>
        <button id="false">False</button>
      </section>

      <section>
        <!-- game data quiz section-->
        <div id="quiz">
          <h2 id="question"></h2>
          <div id="answers"></div>
          <p id="feedback"></p>
        </div>
        <button id="next-button">Next</button>
        </section>

      <section>
        <!-- game display section-->
        <section id="resultElement" class="hidden">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
            <p id="final-result-message"></p>
          </section>

      <section>
        <!--End of game display-->
        <button id="playAgainButton" class="hidden">Play Again</button>
      </section>
    </main>
  </body>
</html>
